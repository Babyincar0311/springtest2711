<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng Điểm Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Bảng Điểm Sinh Viên</h2>
    <a href="/student/add" class="btn btn-success mb-3">+ Thêm Sinh Viên</a>
    <a href="/score/add" class="btn btn-success mb-3">+ Thêm Điểm</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Student Code</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Subject</th>
            <th>Score 1</th>
            <th>Score 2</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${list}">
            <td th:text="${r.studentCode}"></td>
            <td th:text="${r.fullName}"></td>
            <td th:text="${r.address}"></td>
            <td th:text="${r.subjectName}"></td>
            <td th:text="${r.score1}"></td>
            <td th:text="${r.score2}"></td>
            <td th:text="${r.grade}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
