<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm Sinh Viên</h2>
    <form action="/student/add" method="post" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Mã sinh viên</label>
            <input name="student_code" type="text" class="form-control" placeholder="Nhập mã sinh viên" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Họ tên</label>
            <input name="full_name" type="text" class="form-control" placeholder="Nhập họ tên" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Địa chỉ</label>
            <input name="address" type="text" class="form-control" placeholder="Nhập địa chỉ">
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Lưu Sinh Viên</button>
            <a href="/scores" class="btn btn-secondary">Quay lại bảng điểm</a>
        </div>
    </form>
</div>
</body>
</html>
