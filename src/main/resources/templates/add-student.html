<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Sinh Viên</h2>
    <form th:action="@{/student/add}" th:object="${student}" method="post">
        <div class="mb-3">
            <label>Mã sinh viên</label>
            <input type="text" th:field="*{studentCode}" class="form-control" placeholder="Nhập mã sinh viên" required>
        </div>
        <div class="mb-3">
            <label>Họ và tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Nhập họ và tên" required>
        </div>
        <div class="mb-3">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ">
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a href="/scores" class="btn btn-secondary">Quay về bảng điểm</a>
    </form>
</div>
</body>
</html>
