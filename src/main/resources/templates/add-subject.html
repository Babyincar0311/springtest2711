<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Môn Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm Môn Học</h2>
    <form action="/subject/add" method="post" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Mã môn học</label>
            <input type="text" name="subject_code" class="form-control" placeholder="Nhập mã môn học" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Tên môn học</label>
            <input type="text" name="subject_name" class="form-control" placeholder="Nhập tên môn học" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Số tín chỉ</label>
            <input type="number" name="credit" class="form-control" placeholder="Nhập số tín chỉ" required>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Lưu Môn Học</button>
            <a href="/score/add" class="btn btn-secondary">Quay lại thêm điểm</a>
        </div>
    </form>
</div>
</body>
</html>
