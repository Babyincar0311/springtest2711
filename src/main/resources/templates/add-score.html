<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Điểm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Điểm Sinh Viên</h2>
    <form th:action="@{/score/add}" method="post">
        <div class="mb-3">
            <label>Sinh viên</label>
            <select name="studentId" class="form-select" required>
                <option th:each="s : ${students}" th:value="${s.studentId}" th:text="${s.fullName} + ' (' + ${s.studentCode} + ')'"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Môn học</label>
            <select name="subjectId" class="form-select" required>
                <option th:each="sub : ${subjects}" th:value="${sub.subjectId}" th:text="${sub.subjectName} + ' (' + ${sub.subjectCode} + ')'"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Điểm 1</label>
            <input type="number" step="0.01" name="score1" class="form-control" placeholder="Nhập điểm 1" required>
        </div>
        <div class="mb-3">
            <label>Điểm 2</label>
            <input type="number" step="0.01" name="score2" class="form-control" placeholder="Nhập điểm 2" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm Điểm</button>
        <a href="/scores" class="btn btn-secondary">Quay về bảng điểm</a>
    </form>
</div>
</body>
</html>
