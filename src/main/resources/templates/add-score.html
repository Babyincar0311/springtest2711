    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thêm Điểm Sinh Viên</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <h2 class="mb-4">Thêm Điểm Sinh Viên</h2>
        <form action="/score/add" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Chọn Sinh Viên</label>
                <select name="studentId" class="form-select" required>
                    <option value="" disabled selected>-- Chọn sinh viên --</option>
                    <option th:each="s : ${students}" th:value="${s.student_id}" th:text="${s.full_name}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Chọn Môn Học</label>
                <select name="subjectId" class="form-select" required>
                    <option value="" disabled selected>-- Chọn môn học --</option>
                    <option th:each="sub : ${subjects}" th:value="${sub.subject_id}" th:text="${sub.subject_name}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Điểm 1</label>
                <input name="score1" type="number" step="0.01" min="0" max="10" class="form-control" placeholder="Nhập điểm 1" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Điểm 2</label>
                <input name="score2" type="number" step="0.01" min="0" max="10" class="form-control" placeholder="Nhập điểm 2" required>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-success">Lưu Điểm</button>
                <a href="/scores" class="btn btn-secondary">Quay lại bảng điểm</a>
            </div>
        </form>
    </div>
    </body>
    </html>
